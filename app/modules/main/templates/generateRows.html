<tr ng-repeat="rowData in mdtPaginationHelper.getRows() track by $index"
    ng-class="{'selectedRow': rowData.optionList.selected}"
    ng-show="(isPaginationEnabled() === false || rowData.optionList.visible === true) && rowData.optionList.deleted === false">

    <td class="checkboxCell" ng-show="selectableRows">
        <md-checkbox aria-label="select" ng-model="rowData.optionList.selected" ng-change="onCheckboxChange()"></md-checkbox>
    </td>

    <td class="column"
        ng-repeat="cellData in rowData.data track by $index"
        mdt-add-align-class="headerData[$index].alignRule"
    style="position:relative;">

        <!-- non editable cell -->
        <span mdt-add-html-content-to-cell="cellData" ng-if="!cellData.attributes.editableField || !rowData.isEditModeEnabled"></span>

        <!-- textInput editable cell -->
        <span ng-if="cellData.attributes.editableField === 'textInput' && rowData.isEditModeEnabled">
            <md-input-container md-no-float style="margin:0;">
                <input type="text"
                       ng-model="cellData.value"
                       mdt-add-align-class="headerData[$index].alignRule"
                       placeholder="color"
                       style="position:relative;top:13px;" />
            </md-input-container>
        </span>

        <!-- smallEditDialog editable cell -->
        <span ng-if="cellData.attributes.editableField === 'smallEditDialog' && rowData.isEditModeEnabled">
            <md-input-container md-no-float style="margin:0;">

                <input type="text"
                       ng-model="cellData.value"
                       mdt-add-align-class="headerData[$index].alignRule"
                       placeholder="color"
                       style="position:relative;top:13px;" ng-click="showEditDialog($event, cellData)" />
            </md-input-container>
        </span>
    </td>

    <td mdt-add-align-class="'right'" ng-if="rowData.hasEditableField">
        <div style="width:74px;">
            <ng-md-icon icon="edit" size="24" style="cursor:pointer" ng-if="!rowData.isEditModeEnabled" ng-click="rowData.isEditModeEnabled = !rowData.isEditModeEnabled;"></ng-md-icon>

            <div layout="row" layout-align="center end" style="padding-left:24px;">
                <ng-md-icon icon="check" size="24" style="cursor:pointer"
                            ng-if="rowData.isEditModeEnabled"
                            ng-click="saveRow(rowData)"></ng-md-icon>

                <ng-md-icon icon="cancel" size="24" style="cursor:pointer"
                            ng-if="rowData.isEditModeEnabled"
                            ng-click="rowData.isEditModeEnabled = !rowData.isEditModeEnabled;"></ng-md-icon>
            </div>
        </div>
    </td>
</tr>
<tr ng-show="mdtPaginationHelper.isLoading">
    <td colspan="999">
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
    </td>
</tr>
<tr ng-show="mdtPaginationHelper.isLoadError">
    <td colspan="999">
        {{mdtPaginationHelper.mdtRowPaginatorErrorMessage}}
    </td>
</tr>
