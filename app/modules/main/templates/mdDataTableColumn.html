<th class="column {{getColumnAlignClass}}" ng-click="clickHandler()">
    <div layout="row">
        <ng-md-icon ng-if="alignRule == ColumnOptionProvider.ALIGN_RULE.ALIGN_RIGHT" icon="arrow_back" size="16"></ng-md-icon>
        <span flex>
            <ng-transclude></ng-transclude>
        </span>
        <ng-md-icon ng-if="alignRule == ColumnOptionProvider.ALIGN_RULE.ALIGN_LEFT" icon="arrow_back" size="16"></ng-md-icon>
    </div>
</th>
