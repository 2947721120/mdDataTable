<!DOCTYPE html>
<!--[if lt IE 7]>       <html class="no-js lt-ie9 lt-ie8 lt-ie7" xmlns:ng="http://angularjs.org"> <![endif]-->
<!--[if IE 7]>          <html class="no-js lt-ie9 lt-ie8" xmlns:ng="http://angularjs.org">        <![endif]-->
<!--[if IE 8]>          <html class="no-js lt-ie9" xmlns:ng="http://angularjs.org">               <![endif]-->
<!--[if gt IE 8]><!-->  <html class="no-js" xmlns:ng="http://angularjs.org">                  <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>md-data-table demo</title>
    <meta name="description" content="">

    <!-- Styles -->
    <!-- bower:css -->
    <link rel="stylesheet" href="app/bower_components/angular-material/angular-material.css">
    <!-- endinject -->
    <!-- inject:css -->
    <!-- built css files will go here... -->
    <!-- endinject -->
    <link rel="stylesheet" href="main.css"/>
</head>
<body ng-app="mdDataTable" ng-strict-di>

<div style="width:1000px;padding-top:40px;margin:0 auto;">
    <md-data-table>
        <md-data-table-column>Dessert (100g serving)</md-data-table-column>
        <md-data-table-column>Calories</md-data-table-column>
        <md-data-table-column>Fat (g)</md-data-table-column>
        <md-data-table-column>Carbs (g)</md-data-table-column>
        <md-data-table-column>Protein (g)</md-data-table-column>
        <md-data-table-column>Sodium (mg)</md-data-table-column>
        <md-data-table-column>Calcium (%)</md-data-table-column>
        <md-data-table-column>Iron (%)</md-data-table-column>
    </md-data-table>
</div>
<!-- Placed at the end of the document so the pages load faster -->
<!-- bower:js -->
<script src="app/bower_components/jquery/dist/jquery.js"></script>
<script src="app/bower_components/lodash/dist/lodash.compat.js"></script>
<script src="app/bower_components/angular/angular.js"></script>
<script src="app/bower_components/angular-mocks/angular-mocks.js"></script>
<script src="app/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="app/bower_components/angular-animate/angular-animate.js"></script>
<script src="app/bower_components/angular-aria/angular-aria.js"></script>
<script src="app/bower_components/angular-material/angular-material.js"></script>
<!-- endinject -->

<!-- inject:js -->
<script src="app/modules/app.js"></script>
<script src="app/modules/main/directives/mdDataTableColumnDirective.js"></script>
<script src="app/modules/main/directives/mdDataTableDirective.js"></script>
<!-- endinject -->

<script src="templates.js"></script>
</body>
</html>
