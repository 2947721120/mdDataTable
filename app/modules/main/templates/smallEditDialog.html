<md-dialog aria-label="edit field modal">
    <md-dialog-content class="md-dialog-content" style="margin-bottom:0;padding-top:16px;padding-bottom:0;">
        <form ng-submit="saveRow()" name="editFieldForm">
            <md-input-container md-no-float style="margin-bottom:0;">

                <input type="text"
                       ng-model="cellData.value"
                       placeholder="color"
                       md-maxlength="{{cellData.attributes.editableFieldMaxLength}}" />
            </md-input-container>
        </form>
    </md-dialog-content>
</md-dialog>
