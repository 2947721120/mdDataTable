<md-content class="mdDataTable md-whiteframe-z1" layout="column">
    <div class="mdDataTable-header" layout="row" layout-align="start center">Nutrition</div>
    <table cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th class="checkboxCell">
                    <md-checkbox></md-checkbox>
                </th>
                <th class="textColumn column">Dessert (100g serving)</th>
                <th class="numericColumn column">Calories</th>
                <th class="numericColumn column">Fat(g)</th>
                <th class="numericColumn column">Carbs(g)</th>
                <th class="numericColumn column">Protein(g)</th>
                <th class="numericColumn column">Sodium(mg)</th>
                <th class="numericColumn column">Calcium(%)</th>
                <th class="numericColumn column">Iron(%)</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="aRow in vm.tableRowsData">
                <td class="checkboxCell">
                    <md-checkbox></md-checkbox>
                </td>
                <td class="textColumn column">
                    {{aRow[0]}}
                </td>
                <td class="numericColumn column">
                    {{aRow[1]}}
                </td>
                <td class="numericColumn column">
                    {{aRow[2]}}
                </td>
                <td class="numericColumn column">
                    {{aRow[3]}}
                </td>
                <td class="numericColumn column">
                    {{aRow[4]}}
                </td>
                <td class="numericColumn column">
                    {{aRow[5]}}
                </td>
                <td class="numericColumn column">
                    {{aRow[6]}}
                </td>
                <td class="numericColumn column">
                    {{aRow[7]}}
                </td>
            </tr>
        </tbody>
    </table>
    <div class="mdDataTable-footer" layout="row"> </div>
</md-content>
